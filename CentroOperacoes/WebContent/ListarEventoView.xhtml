<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<!-- PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" -->
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>

<style type="text/css">
    .ui-row-editor .ui-row-editor-pencil {
        margin-left:8px;
    }
    

</style>
 
 
 <h:form id="form">
 <p:tabMenu>
    <p:menuitem value="Início" icon="pi pi-star">
        <f:param name="i" value="0" />
    </p:menuitem>
</p:tabMenu>
 
 
    <p:growl id="msgs" showDetail="true"/>
    <p:dataTable id="listagemEventos" var="Evento" editable="true" editMode="cell" widgetVar="cellCars">
        <f:facet name="header" id="titulo">
            Listagem de eventos
        </f:facet>
 
        <p:ajax event="cellEdit" listener="#{EventoViewModelo.onCellEdit}" update=":form:msgs" />
 
        <p:column headerText="Descrição">
               <p:cellEditor>
                   <f:facet name="output"><h:outputText value="#{Evento.descricao}" /></f:facet>
                   <f:facet name="input"><p:inputText id="modelInput" value="#{car.id}" style="width:96%"/></f:facet>
               </p:cellEditor>
           </p:column>
 
           <p:column headerText="Status">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{Evento.status}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{Evento.status}" style="width:96%" label="Year"/></f:facet>
            </p:cellEditor>
        </p:column>
 
        <p:column headerText="Data início Atendimento">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{Evento.dataInicio}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{Evento.dataInicio}" style="width:96%" label="Year"/></f:facet>
            </p:cellEditor>
        </p:column>
 
        <p:column headerText="Data Fim Atendimento">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{Evento.dataTerminoAtendimento}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{Evento.dataTerminoAtendimento}" style="width:96%" label="Year"/></f:facet>
            </p:cellEditor>
        </p:column>
        
        <p:column headerText="Código Navio">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{Evento.navio}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{Evento.navio}" style="width:96%" label="Year"/></f:facet>
            </p:cellEditor>
        </p:column>
        
    </p:dataTable>
     
    <p:contextMenu for="listagemEventos" widgetVar="cMenu">   
        <p:menuitem value="Edit Cell" icon="pi pi-search" onclick="PF('cellCars').showCellEditor();return false;"/>  
        <p:menuitem value="Hide Menu" icon="pi pi-times" onclick="PF('cMenu').hide()"/>  
    </p:contextMenu> 
 </h:form>





</h:body>
</html>
