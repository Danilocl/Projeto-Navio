<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Listar Produtos</title>
</h:head>
<h:body>
	<h:form>
		<div class="container">
			<p:dataTable id="basicPT" var="p"
				value="#{EventoControl.evento}" rowKey="#{e.id}"
				selection="#{EventoControl.evento}">

				<f:facet name="header">
			            Lista de produtos
			        </f:facet>
				<p:column headerText="Id">
					<h:link value="#{e.id}" outcome="Update.xhtml;id=#{e.id}">
						<f:param name="id" value="#{p.id}" />
					</h:link>
				</p:column>
				<p:column headerText="Data">
					<h:link value="#{e.data}" outcome="Update.xhtml;id=#{e.data}">
						<f:param name="data" value="#{e.data}" />
					</h:link>
				</p:column>
				<p:column headerText="Descricao">
					<h:link value="#{e.descricao}" outcome="Update.xhtml;id=#{e.descricao}">
						<f:param name="descricao" value="#{e.descricao}" />
					</h:link>
				</p:column>
				
				<p:column headerText="Grau de Risco">
					<h:link value="#{e.grau_de_risco}" outcome="Update.xhtml;id=#{e.grau_de_risco}">
						<f:param name="grau_de_risco" value="#{e.grau_de_risco}" />
					</h:link>
				</p:column>
				
				<p:column headerText="Localizacao">
					<h:link value="#{e.localizacao}" outcome="Update.xhtml;id=#{e.localizacao}">
						<f:param name="localizacao" value="#{e.localizacao}" />
					</h:link>
				</p:column>
				
				<p:column selectionMode="single" width="5%"
					styleClass="aling-center" />
			</p:dataTable>
			<div class="footer">
				<br></br>
				<p:commandButton value="Voltar" ajax="false"
					action="index.xhtml" onclick="this.form.target='_blank'"></p:commandButton>

				<p:commandButton action="#{EventoControl.delete()}"
					value="Excluir" process="@form" update="@form" />
			</div>

		</div>
	</h:form>
</h:body>
</html>
