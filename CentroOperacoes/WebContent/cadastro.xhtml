<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Insert title here</title>
</h:head>
<h:body>

	<h:form>
		<p:panel id="painel" header="Cadastro Evento"
			style="margin-bottom:10px;">
			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="data" value="Data:" />
				<p:inputMask id="data" value="#{eventoControl.evento.data}" required="true" />

				<p:outputLabel for="descricao" value="Descricao:" />
				<p:inputMask id="descricao"
					value="#{eventoControl.evento.descricao}" required="true" />

				<p:outputLabel for="grau_de_risco" value="Grau de Risco:" />
				<p:inputMask id="grau_de_risco"
					value="#{eventoControl.evento.grau_de_risco}" placeholder="999"
					required="true" />

				<p:outputLabel for="localizacao" value="Localizacao:" />
				<p:inputMask id="localizacao"
					value="#{eventoControl.evento.localizacao}" required="true" />

			</h:panelGrid>

			<p:commandButton action="#{eventoControl.insert()}"
				value="Salvar" update="painel" />
		</p:panel>
	</h:form>

</h:body>
</html>
